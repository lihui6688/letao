<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/commos.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>乐淘云购</h4>
        <a href="#" class="icon_right"><span class="fa fa-search"></span></a>
    </div>

    <!--主体-->
    <div class="lt_main">
        <div class="main_left">
            <!--区域滚动的父容器-->
            <div class="mui-scroll-wrapper">
                <!--区域滚动的主体-->
                <ul class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                </ul>
            </div>
        </div>
        <div class="main_right">
            <div class="mui-scroll-wrapper">
                <!--区域滚动的主体-->
                <ul class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                </ul>
            </div>
        </div>
    </div>


    <!--底部-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--渲染一级分类模本-->
<script type="text/html" id="temp1">
    {{each rows v i}}
    <li data-id="{{ v.id }}" class="{{i==0?'now':''}}"><a href="javascript:;">{{ v.categoryName }}</a></li>
    {{/each}}
</script>

<!--渲染二级分类模板-->
<script type="text/html" id="temp2">

    {{if total==0}}
    <div class="shopping">没有更多商品</div>
    {{/if}}

    {{each rows v i}}
    <li>
        <a href="javascript:;">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./javascript/category.js"></script>
</body>
</html>
