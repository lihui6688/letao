<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_left">
    <div class="box1">
        <a href="index.html">黑马17期</a>
    </div>
    <div class="box2">
        <img src="./images/timg%20(4).jpg" alt="">
        <p>超级大波妹</p>
    </div>
    <div class="box3">
        <ul>
            <li>
                <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a>
            </li>
            <li>
                <a href="javascript:;"><span class="glyphicon glyphicon-list"></span>分类管理</a>
                <div class="lt_nav" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>
            </li>
        </ul>
    </div>
</div>
<div class="lt_right">
    <!--左侧固定部分-->
    <div class="lt_header">
        <a href="#" class="pull-left btn-menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="#" class="pull-right btn-out"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="content-box">
        <!--树形导航-->
        <div class="lt_list">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
        </div>

        <!--内容板块-->
        <div class="content">

            <button class="btn btn-default bt_20 btn_add">添加商品</button>

            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="25%">商品名称</td>
                    <td width="25%">商品描述</td>
                    <td width="10%">商品库存</td>
                    <td width="10%">商品尺寸</td>
                    <td width="10%">商品状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

            <!--分页显示-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>



<!--退出模态框  默认影藏  需要手动设置id 方法modal('show')方法-->
<!--role  aria   sr-only:  可以删掉-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-getout">确认</button>
            </div>
        </div>
    </div>
</div>

<!--点击按钮弹出的模态框-->
<div class="modal fade" tabindex="-1" id="add_moda3">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                <span class="second-text">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <!--往后台传输的隐藏数据-->
                            <input type="hidden" name="brandId" id="brandId">
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入产品的描述"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="请输入商品的现价">
                    </div>

                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <input type="file"
                               id="fileupload"
                               style="display: none"
                               name="pic1"
                               data-url="/product/addProductPic"
                               multiple
                        >
                    </div>




                    <div class="form-group img_box">
                        <!--一个是自定义的相片的地址   一个是statu 传到后台的数据-->
                        <input type="hidden" name="productLogo">
                        <input type="hidden" name="statu" value="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!--渲染模板  渲染数据-->
<script type="text/html" id="temp2">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?'已上架':'已下架'}}</td>
        <td>
            {{if v.statu ==1}}
            <button class="btn btn-danger btn-sm">下架</button>
            {{/if}}
            {{if v.statu ==0}}
            <button class="btn btn-success btn-sm">上架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<!--渲染分类-->
<script type="text/html" id="secondfenlei">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--分页-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<!--进度条-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--柱形图-->
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
